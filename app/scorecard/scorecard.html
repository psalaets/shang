<table class="table table-bordered">
    <tr>
        <th></th>
        <th ng-repeat="player in vm.game.players">
            {{player}}
        </th>
    </tr>
    <tr>
        <td>Wilds</td>
        <td ng-repeat="player in vm.game.players">
            {{vm.game.countWilds(player)}}
        </td>
    </tr>
    <tr round-row ng-class="{active: round.active}" ng-repeat="round in vm.game.rounds" round="round"></tr>
    <tr total-row game="vm.game"></tr>
</table>

<button ng-show="vm.game.isDone()" ng-click="vm.gameOver()" class="btn btn-primary">Done</button>
