<table class="table table-bordered">
    <tr>
        <th></th>
        <th ng-repeat="player in game.players">
            {{player}}
        </th>
    </tr>
    <tr>
        <td>Wilds</td>
        <td ng-repeat="player in game.players">
            {{game.countWilds(player)}}
        </td>
    </tr>
    <tr round-row ng-repeat="round in game.rounds" round="round"></tr>
    <tr>
        <td>
            <strong>Total</strong>
        </td>
        <td ng-repeat="player in game.players">
            {{player}} score here
        </td>
    </tr>
</table>
