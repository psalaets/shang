<td>
    {{round.name}}
    <button ng-click="nextRound()" ng-show="readyForNextRound()" class="btn btn-primary btn-sm pull-right">Done</button>
</td>
<td ng-repeat="roundScore in round.scores">
    <div ng-if="round.active">
        <input type="number" ng-model="roundScore.score"/>
    </div>
    <div ng-if="!round.active">
        {{roundScore.score}}
    </div>
</td>
