<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Delete Games</h3>
                </div>
                <div class="panel-body">
                    <p>This cannot be undone.</p>
                    <a ng-click="danger.clearGames()" ng-class="{disabled: danger.deletingGames}" class="btn btn-danger">Delete Games</a>
                    <span ng-show="danger.deletingGames">Deleting...</span>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Delete Players</h3>
                </div>
                <div class="panel-body">
                    <p>This cannot be undone.</p>
                    <a ng-click="danger.clearPlayers()" ng-class="{disabled: danger.deletingPlayers}" class="btn btn-danger">Delete Players</a>
                    <span ng-show="danger.deletingPlayers">Deleting...</span>
                </div>
            </div>
        </div>
    </div>
</div>
