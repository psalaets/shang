<div class="container">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <h1>Games in Progress</h1>
            <div ng-if="list.games.length" class="list-group">
                <div class="list-group-item clearfix" ng-repeat="game in list.games">
                    <button ng-click="list.resumeGame(game)" class="btn btn-default pull-right">Resume</button>
                    <h4 class="list-group-item-heading">
                        {{::game.startTime | date:'short'}}
                    </h4>
                    <p class="list-group-item-text">
                        {{::game.playerNames | sentence}}<br/>
                        (<ng-pluralize
                            count="game.roundsLeft()"
                            when="{'1': '{} round left', 'other': '{} rounds left'}">
                        </ng-pluralize>)
                    </p>
                </div>
            </div>
            <div ng-if="!list.games.length" class="well">
                <p>There are no unfinished games.</p>
                <button ng-click="list.newGame()" class="btn btn-primary">Start New Game</button>
            </div>
        </div>
    </div>
</div>
